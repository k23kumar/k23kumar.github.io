<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fiji Transit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
   
<body>
    
  <div class="jumbotron jumbotron-fluid bg-danger">
    <div class="container text-center">
      <h1 class="display-4">Fiji Transit</h1> 
      <p class="lead">Ride the railway of paradise. Bula</p>
    </div>
  </div>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Train Schedule</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <thead>
      <tr>
        <th scope="col">Destination</th>
        <th scope="col">Frequency (min)</th>
        <th scope="col">Next Arrival</th>
        <th scope="col">Minutes Away</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <br>
  <br>
  <div class="card">
    <h6 class="card-header">Add Train</h6>
    <div class="card-body"> 
      <form>
        <div class="form-group">
          <label for="destination-input">Destination</label>
          <input id="destination-input" type="text" class="form-control"><br>
        </div>
        <div class="form-group">
          <label for="first-train-input">First Train Time (HH:mm-military time)</label>
          <input id="first-train-input" type="text" class="form-control"><br>
        </div>
        <div class="form-group">
          <label for="frequency-input">Frequency (min)</label>
          <input id="frequency-input" type="text" class="form-control"><br>
        </div>
        <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  

















    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "assets/javascript/logic.js"></script>
</body>
</html>
